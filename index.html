<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Movea</title>
</head>

<body>
    <div class="grid-init grid">
        <header class="header">
            <div class="header__wrap">
                <a href="#" class="header__logo">MOVEA</a>
                <nav class="header__nav">
                    <a href="#">Movies</a>
                    <a href="#">TV shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a>
                </nav>
                <div class="header__find">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header__date">
                    <div class="header__hour">19:55</div>
                    <div class="header__days">March 30</div>
                </div>
                <div class="header__personal">
                    <img src="img/avatar.png" alt="User Avatar">
                </div>
            </div>
        </header>
        <aside class="aside box-init">

        </aside>
        <main class="main">
            <section class="main-display">
                <div class="main-display__trailer">
                    <div class="main-display__views">
                        Views 77
                    </div>
                    <div class="main-display__name">
                        <h1 class="main-display__header">Spider-Man: No Way Home</h1>
                        <div class="main-display__date">Feb 2021</div>
                    </div>

                    <div class="button-play__wrap">
                        <button class="button-play" type="button">
                            <img src="img/button.svg" alt="Play">
                        </button>
                    </div>
                </div>
                <div class="main-display__tranding">
                    <div class="title">
                        <div class="title__left">
                            <h2 class="title__main">Continue Watching</h2>
                            <div class="title__count">4 Movies</div>
                        </div>
                        <div class="title__right">
                            <span>All movies</span>
                            <img src="img/right arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="trending">
                        <div class="trending__item">
                            <div class="trending__plash">
                                <span>#1 Trending</span>
                                <img src="img/fire.png" alt="Hot">
                            </div>
                            <div class="tranding__footer">
                                <div class="tranding__footer-left">
                                    <button class="button-play__wrap small">
                                        <img src="img/button.svg" alt="Play">
                                    </button>
                                </div>
                                <div class="trending__title">
                                    <div class="trending__header">Spider-Man: No Way Home</div>
                                    <div class="trending__date">Feb 2021</div>
                                </div>
                                <div class="trending__time">02:30:00</div>
                            </div>
                        </div>
                        <div class="trending__item">
                            <div class="tranding__footer">
                                <div class="tranding__footer-left">
                                    <button class="button-play__wrap small">
                                        <img src="img/button.svg" alt="Play">
                                    </button>
                                </div>
                                <div class="trending__title">
                                    <div class="trending__header">Spider-Man: No Way Home</div>
                                    <div class="trending__date">Feb 2021</div>
                                </div>
                                <div class="trending__time">02:30:00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-display__tranding">
                    <div class="title">
                        <div class="title__left">
                            <h2 class="title__main">Popular movies 2021</h2>
                        </div>
                        <div class="title__right">
                            <span>All movies</span>
                            <img src="img/right arrow.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
